name: main
on:
  workflow_dispatch:
  schedule:
    - cron: 1 16 * * *
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        attempts: [1, 2, 3]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      - name: 配置Node环境
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: 缓存依赖
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ./api/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: 安装依赖
        working-directory: ./api
        run: npm install
      - name: 执行酷狗签到
        working-directory: ./api
        run: node main.js  # 核心修改：直接运行main.js，不再用npm run main
        env:
          USERINFO: ${{ secrets.USERINFO }}
