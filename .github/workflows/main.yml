name: main
on:
  workflow_dispatch:
  # push:
  schedule:
    - cron: 1 16 * * *
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3

      - name: 创建node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json

      - name: Cache node_modules in api directory
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ./api/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 安装依赖
        run: npm run install
        working-directory: ./api
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}

      - name: 调试：检查目录和文件
        run: |
          echo "当前目录: $(pwd)"
          echo "根目录文件:"
          ls -la
          echo "api目录文件:"
          ls -la ./api || echo "api目录不存在"
          if [ -f ./api/package.json ]; then
            echo "api/package.json 存在，内容前20行:"
            head -20 ./api/package.json
          else
            echo "api/package.json 不存在！"
          fi

      - name: 签到（直接执行，先不重试）
        run: |
          cd ./api
          echo "签到时的目录: $(pwd)"
          npm run main
        env:
          USERINFO: ${{ secrets.USERINFO }}
